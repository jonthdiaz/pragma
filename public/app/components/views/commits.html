<header-component [LoggedIn]=is_loggedin></header-component>
<section class="container wm-t-50">
  <div class="row">
    <div class="col s3">
        <input type="text" name=""  [(ngModel)]="InputSearch"
        placeholder="Buscar">
    </div>
    <div class="col s3">
      <button type="button" name="button" class="btn waves-effect waves-light"
      (click)=activeForm()>
        Nuevo
      </button>
    </div>
  </div>


  <form class="" (ngSubmit)="registerForm.valid && submit($event)" [formGroup]="registerForm" *ngIf="showform">
    <div class="row">
      <div class="col s6 fnone-imp wm-center">
        <div class="col s6">
          <p class="blue-text">Título</p>
          <input type="text" name="" value="" placeholder="Nombre"
          formControlName="title">
          <span class="red-text"
          *ngIf="registerForm.controls.title.errors
          && registerForm.controls.title.dirty">Este campo es requerido!</span>
        </div>
        <div class="col s6">
          <p class="blue-text">Descripción</p>
          <input type="text" name="" value="" placeholder="Detalle"
          formControlName="detail">
          <span class="red-text"
          *ngIf="registerForm.controls.detail.errors
          && registerForm.controls.detail.dirty">Este campo es requerido!</span>
        </div>
        <div class="col s12 right-align">
          <button type="submit" name="button" class="btn waves-effect waves-light"
          [disabled]="!registerForm.valid">
            Ingresar
          </button>
        </div>
      </div>
    </div>
  </form>

  <section class="listcommits wm-t-20" *ngIf="!showform">
    <div class="listcommits-item grey" *ngFor="let item of listcommits  | filterCommit:InputSearch" (click)="activeCommit(item.title)">
      <span class="white-text">{{item.title}}</span>
    </div>
  </section>
  <section class="listcommits wm-t-20" *ngIf="!showform">
    <div class="" *ngFor="let item of listcommits">
      <div class="comments wm-t-50 detail" *ngIf="item.title == numberCommit">
        <div class="row">
          <div class="col s12 col m6 fnone-imp wm-center">
            <div class="col s12">
              <div class="grey title">
              <span class="white-text">{{item.title}}</span>
              </div>
            </div>
            <div class="col s12">
              <div class="description white">
                {{item.detail}}
              </div>

            </div>
            <div class="col s12 wm-t-15">
              <button type="button" name="button" class="btn waves-effect waves-light"
>
                Comentarios
              </button>
            </div>
          </div>

        </div>
      </div>
    </div>

  </section>

</section>
